<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
        }

        h1 {
            font-size: 96px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        p {
            font-size: 16px;
            margin: 5px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>페이지를 찾을 수 없습니다.</p>
        <p>원하시는 페이지가 존재하지 않거나, 잘못된 URL입니다.</p>
        <a href="/" class="home-link">홈으로 돌아가기</a>
    </div>
</body>
</html>
